<div class="container mt-4">
  <h1>Web Crawler</h1>

  <!-- URL Input -->
  <div class="mb-3">
    <label for="urlInput" class="form-label">Enter Website URL:</label>
    <input
      type="text"
      id="urlInput"
      class="form-control"
      [(ngModel)]="url"
      placeholder="https://example.com"
    />
  </div>

  <!-- Crawl Button -->
  <button class="btn btn-primary" (click)="crawlWebsite()">Crawl Website</button>

  <!-- Error Alert -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <!-- Headings and Descriptions -->
  <div *ngIf="headingDescriptions" class="mt-4">
    <h2>Extracted Headings and Descriptions</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of headingDescriptions">
        <strong>{{ item.heading }}</strong>
        <p class="mb-0">{{ item.content || 'No content available.' }}</p>
      </li>
    </ul>
  </div>
</div>
